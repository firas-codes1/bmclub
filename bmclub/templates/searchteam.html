<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Search</title>
</head>
<body>
    <h1>Search for Teams</h1>

    <!-- Search Form -->
    <form method="GET">
        <input type="text" name="q" placeholder="Search by team name" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>

    {% if items %}
        <ul>
            {% for team in items %}
                <li><a href="../team/{{team.id}}">{{ team.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No teams found.</p>
    {% endif %}
</body>
</html>
