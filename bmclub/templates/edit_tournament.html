<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit tournament</title>
    
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        h5 {
            color: red;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h5>{{ msg }}</h5>
            <h2 class="text-center">Edit Tournament</h2>

            <!-- Form -->
            <form method="POST" novalidate>
                {% csrf_token %}
                
                <!-- Form fields rendered dynamically -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Update</button>
            </form>
        </div>
{% if tournament.category == 'menS'  or tournament.category == 'womS' %} 
<a href="../editplayers/{{tournament.id}}"><button class="btn-submit"> View Participants </button></a>
{% else %}
{% endif %}
<a href="genmatches/{{tournament.id}}"><button> Generate matches </button></a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
